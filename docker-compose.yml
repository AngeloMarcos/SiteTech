version: "3.9"

services:
  sitetech:
    build:
      context: .
      dockerfile: Dockerfile
    image: mentoark/sitetech:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=America/Sao_Paulo
    networks:
      - traefik
    labels:
      traefik.enable: "true"
      traefik.http.routers.sitetech.rule: "Host(`site.mentoark.com.br`)"
      traefik.http.routers.sitetech.entrypoints: "websecure"
      traefik.http.routers.sitetech.tls: "true"
      traefik.http.routers.sitetech.tls.certresolver: "letsencrypt"
      traefik.http.services.sitetech.loadbalancer.server.port: "3000"

networks:
  traefik:
    external: true
