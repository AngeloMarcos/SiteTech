version: "3.9"

services:
  sitetech:
    build: .
    container_name: sitetech
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - traefik
    labels:
      traefik.enable: "true"

      # HTTP -> HTTPS
      traefik.http.routers.sitetech-http.rule: "Host(`${DOMAIN}`)"
      traefik.http.routers.sitetech-http.entrypoints: "web"
      traefik.http.routers.sitetech-http.middlewares: "sitetech-https"
      traefik.http.middlewares.sitetech-https.redirectscheme.scheme: "https"

      # HTTPS
      traefik.http.routers.sitetech.rule: "Host(`${DOMAIN}`)"
      traefik.http.routers.sitetech.entrypoints: "websecure"
      traefik.http.routers.sitetech.tls: "true"
      traefik.http.routers.sitetech.tls.certresolver: "letsencrypt"
      traefik.http.services.sitetech.loadbalancer.server.port: "3000"

networks:
  traefik:
    external: true
